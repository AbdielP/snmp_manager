<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main_V01.css">

    <!-- <link rel="stylesheet" href="../css/html/config_css/main.css"> -->
    <link rel="stylesheet" href="../css/html/sensores_css/estilos.css">
    <title>Sensores</title>
</head>
<body>
    <header>
        <h3>Listado de sensores</h3>
    </header>
    <main class="main-sensores">
        <div class="container-agregar-sensor">
            <form id="form-add-sensor">
                <div class="contenedor-nuevo-sensor">
                    <!-- <label for="sensor">Añadir nuevo sensor (IP)</label> -->
                    <input class="input_add_sensor" type="text" name="ip" id="ip" placeholder="172.18.X.X" required>
                </div>
                <div class="contenedor-ubicacion-sensor">
                    <!-- <label for="ubicacion">Ubicación del sensor</label> -->
                    <select class="select-sensor" name="planta" id="planta" required>
                        <option selected disabled value="">Ubicación</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                    </select>
                    <select class="select-sensor" name="modelo" id="modelo" required>
                        <option selected disabled value="">Modelo</option>
                        <option value="SP2">SP2</option>
                        <option value="SP2+">SP2+</option>
                    </select>
                </div>
                <button id="btn-add-sensor" type="submit">Agregar sensor</button>
            </form>
        </div>
        <div class="contenedor-volver">
            <a href="config.html"> < Volver a configuración</a>
        </div>
        <div class="div-tabla">
            <table id="sensores">
                <tr>
                  <th>IP Sensor</th>
                  <th>Ubicación</th>
                  <th>Modelo</th>
                  <th>Eliminar</th>
                </tr>
            </table>
        </div>
    </main>
    <script src="../javascript/sensores.js"></script>
    <script src="../javascript/ipaddressfilter.js"></script>
</body>
</html>
